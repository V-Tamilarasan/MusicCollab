<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="cover-img">
          <img src="./IMG/login3.jpg" alt="Cover Image" />
        </div>
        <div class="login-content">
          <h1>
            Tune In. Team Up.<br />
            Create Magic.
          </h1>

          <input
            autocomplete="off"
            placeholder="Username"
            type="text"
            name="username"
            required
          />
          <input
            placeholder="Password"
            type="password"
            name="password"
            required
          />
          <button type="submit">Login</button>

          <div class="icons">
            <!-- Google Icon triggers sign-in -->
            <img
              src="https://img.icons8.com/ios-filled/50/google-logo.png"
              alt="google-logo"
              style="cursor: pointer"
              onclick="googleLogin()"
            />
            <img
              src="https://img.icons8.com/ios-filled/50/facebook-new.png"
              alt="facebook-new"
            />
            <img
              src="https://img.icons8.com/ios-filled/50/discord-logo.png"
              alt="discord-logo"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      window.onload = () => {
        google.accounts.id.initialize({
          client_id:
            "909107102448-cmmmpvl8147p67h3l2psji73g82a7egc.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
      };

      function googleLogin() {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed()) {
            alert("Google login prompt was blocked or skipped.");
          }
        });
      }

      function handleCredentialResponse(response) {
        console.log("Google JWT ID token:", response.credential);
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
