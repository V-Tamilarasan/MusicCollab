<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="cover-img">
          <img src="./IMG/login3.jpg" alt="Cover Image" />
        </div>
        <div class="login-content">
          <h1>
            Tune In. Team Up.<br />
            Create Magic.
          </h1>

          <input
            autocomplete="off"
            placeholder="Username"
            type="text"
            name="username"
            required
          />
          <input
            placeholder="Password"
            type="password"
            name="password"
            required
          />
          <button type="submit">Login</button>

          <div class="icons">
            <!-- Google Icon triggers sign-in -->
            <img
              src="https://img.icons8.com/ios-filled/50/google-logo.png"
              alt="google-logo"
              style="cursor: pointer"
              onclick="googleLogin()"
            />
            <img
              src="https://img.icons8.com/ios-filled/50/facebook-new.png"
              alt="facebook-new"
            />
            <img
              src="https://img.icons8.com/ios-filled/50/discord-logo.png"
              alt="discord-logo"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      // Google Sign-In Setup
      window.onload = () => {
        google.accounts.id.initialize({
          client_id:
            "909107102448-cmmmpvl8147p67h3l2psji73g82a7egc.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
      };

      // Trigger Google Sign-In prompt
      function googleLogin() {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            alert("Google login prompt was blocked or skipped.");
          }
        });
      }

      // Handle Google login response
      function handleCredentialResponse(response) {
        const token = response.credential;
        localStorage.setItem("google_token", token);
        window.location.href = "welcome.html";
      }

      // Handle manual form login (username/password)
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
          loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            localStorage.setItem("user_logged_in", "true");
            window.location.href = "welcome.html";
          });
        }

        // Welcome page logic
        const statusEl = document.getElementById("status");
        if (statusEl) {
          const token =
            localStorage.getItem("google_token") ||
            localStorage.getItem("user_logged_in");
          if (token) {
            statusEl.textContent = "You are logged in!";
          } else {
            statusEl.textContent = "Not logged in. Redirecting...";
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          }
        }

        // Logout button handler
        const logoutBtn = document.getElementById("logout");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("google_token");
            localStorage.removeItem("user_logged_in");
            window.location.href = "login.html";
          });
        }
      });
    </script>
  </body>
</html>
